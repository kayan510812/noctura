 <!DOCTYPE html>
        <html lang="nl">
        <head>
            <title>Vue CDN</title>
            <script src="https://unpkg.com/vue@3"></script>
        </head>
        <body>
            <div id="app">
                Tekst vanuit data: <i>{{tekst}}</i>
            </div>
        
            <script>
                Vue.createApp({
                data() {
                    return {
                        tekst: "dit is een test tekst",
                        lijst: ["aaa", "bee", "cee"]
                        }
                    }
                }).mount('#app')
            </script>
        
        </body>
        </html>
